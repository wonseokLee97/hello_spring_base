<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.getId}"></td>
        <td th:text="${member.getName}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
